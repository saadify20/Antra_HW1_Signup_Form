<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- All content -->
    <div class="app">
      <!-- header -->
      <h1 class="header">Sign Up</h1>
      <!-- form -->
      <div class="form">
        <form>
          <!-- first and last name -->
          <div class="space-btw">
            <input type="text" placeholder="First Name" class="half-width" />
            <input type="text" placeholder="Last Name" class="half-width" />
          </div>
          <!-- Mobile number and email -->
          <div class="full-width-input">
            <input type="text" placeholder="Mobile No." class="max-width" />
            <input type="text" placeholder="Email Address" class="max-width" />
          </div>
          <!-- passwords -->
          <div class="space-btw">
            <input type="text" placeholder="Password" class="half-width" />
            <input
              type="text"
              placeholder="Confirm Password"
              class="half-width"
            />
          </div>
          <!-- agreement box and statement-->
          <div class="agreement">
            <div class="agree-box">
              <div class="box-label">
                <input type="checkbox" id="agree" />
                <strong> <label for="agree">I Agree</label></strong>
              </div>
            </div>
            <div class="agree-statement">
              <p>
                By clicking <span class="small-reg">Register</span>, you agree
                to the <a href="">Terms and Conditions</a> set out by this site,
                including our Cookie Use.
              </p>
            </div>
          </div>
          <div class="space-btw">
            <input
              type="button"
              value="Register"
              class="half-width btn reg-btn"
            />
            <input
              type="button"
              value="Sign In"
              class="half-width btn sign-in-btn"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
